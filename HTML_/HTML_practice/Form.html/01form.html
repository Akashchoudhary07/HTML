<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>

<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="" method="" enctype="">
            <label for="Username">First name :- </label>
            <input type="text" name="Username" id="Username" placeholder="Enter your first name...">
            <br><br>
            <label for="Userlastname">Last name :- </label>
            <input type="text" name="Userlastname" id="Userlastname" placeholder="Enter your last name...">
            <br><br>
            <label for="Course">Course :- </label>
            <select name="Course" id="Course">
                <option value="WD">WD</option>
                <option value="JAVA">JAVA</option>
                <option value="PYTHON">PYTHON</option>
                <option value="C++">C++</option>
            </select><br><br>
            <label for="Gender">Gender :-</label>
            <input type="radio" name="gender"><label for="Male">Male</label>
            <input type="radio" name="gender"><label for="Female">Female</label>
            <br><br>
            <label for="Email">Email :- </label>
            <input type="email" name="Useremail" id="Useremail" placeholder="xyz@gmail.com">
            <br><br>
            <label for="Date of Birth">Date of Birth :- </label>
            <input type="date">
            <br><br>
            <label for="ADDRESS">ADDRESS :- </label>
            <br>
            <textarea name="ADDRESS" id="ADDRESS" cols="30" rows="10" placeholder="Enter your full address..."></textarea>
            <br><br>
            <input type="submit" name="submit">
            <input type="reset" name="Reset">





        </form>
    </fieldset>
</body>

</html>
