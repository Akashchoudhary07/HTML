<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 2 practice</title>
</head>
<body>
    <table border="5" width="30%" height="250px">
    <thead>
        <tr>
            <th align="left">Description</th>
            <th>Qty</th>
            <th align="right">Price</th>
            <th align="left">Email account note</th>
        </tr>
        <tr>
            <td>Email Account</td>
            <td align="right">10</td>
            <td align="right">$9.90</td>
            <td rowspan="5">
                <table border="3" align="left" height="180px">
                <tr align="left">
                    <td>Mailbox</td>
                    <td>10GB</td>
                </tr>
                <tr align="left">
                    <td>Webmail</td>
                    <td>YES</td>
                </tr>
                <tr align="left">
                    <td>POP3</td>
                    <td>YES</td>
                </tr>
                <tr align="left">
                    <td>IMAP</td>
                    <td>YES</td>
                </tr>
                <tr align="left">
                    <td>Anti-Spam</td>
                    <td>YES</td>
                </tr>

            </table>
        </td>
        
        </tr>
        <tr>
            <td align="left">FYI secure</td>
            <td align="right">1</td>
            <td align="right">$99.00</td>
        </tr>
        <tr>
            <td align="left">1-year Access</td>
            <td align="right">1</td>
            <td align="right">$199.00</td>
            
        </tr>
        <tr>
            <td colspan="2" align="right">Shipping</td>
            <td align="right">$3.99</td>
        </tr>
        <tr>
            <td colspan="2" align="right">Tax</td>
            <td align="right">$15.99</td>

        </tr>

    </thead>
</table>

</body>
</html>
