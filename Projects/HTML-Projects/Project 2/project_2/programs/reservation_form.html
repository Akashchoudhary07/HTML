<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="white">
    <fieldset>
        <legend>RESERVATION FORM</legend>
        <form action="" method="" enctype="">
            <label for="Customername">First name :- </label>
            <input type="text" name="Customername" id="Customername" placeholder="Enter your first name...">
            <br><br>
            <label for="lastname">Last name :- </label>
            <input type="text" name="Customerlastname" id="Customerlastname" placeholder="Enter your last name...">
            <br><br>
            <label for="meal">Meal :- </label>
            <select name="Meal" id="Meal">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Dinner">Dinner</option>
            </select><br><br>
            <label for="Table no">Table no :- </label>
            <select name="Table no" id="Table no">
                <option value="Table 1">Table 1</option>
                <option value="Table 2">Table 2</option>
                <option value="Table 3">Table 3</option>
                <option value="Table 4">Table 4</option>
            </select><br><br>
            <label for="Gender">Gender :-</label>
            <input type="radio" name="gender"><label for="Male">Male</label>
            <input type="radio" name="gender"><label for="Female">Female</label>
            <br><br>
            <label for="A/C">Air-Conditioner :-</label>
            <input type="radio" name="Air-Conditioner"><label for="A/C">A/C</label>
            <input type="radio" name="Air-Conditioner"><label for="Non A/C">Non A/C</label>
            <br><br>
            <label for="Email">Email :- </label>
            <input type="email" name="Customeremail" id="Customeremail" placeholder="xyz@gmail.com">
            <br><br>
            <label for="Date of Birth">Date of Birth :- </label>
            <input type="date">
            <br><br>
            <label for="ADDRESS">ADDRESS :- </label>
            <br>
            <textarea name="ADDRESS" id="ADDRESS" cols="30" rows="10" placeholder="Enter your full address..."></textarea>
            <br><br>
            <input type="submit" name="submit">
            <input type="reset" name="Reset">





        </form>
    </fieldset>
</body>
</html>
